

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
.control-label {
	justify-content: flex-end !important
}
</style>
<title>MVC Film Site</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-7">
				<form>
					<div class="form-group form-inline row">
						<label for="filmID" class="control-label col-4">Film ID</label> <input
							type="text" class="form-control form-control-sm col-1"
							id="filmID">
					</div>
					<div class="form-group form-inline row">
						<label for="title" class="control-label col-4">Title</label> <input
							type="text" class="form-control form-control-sm col-4" id="title">

					</div>
					<div class="form-group form-inline row">
						<label for="releaseDate" class="control-label col-4">Year</label>
						<input type="text" class="form-control form-control-sm col-1"
							id="releaseDate">
					</div>
					<div class="form-group form-inline row">
						<label for="rating" class="control-label col-4">Rating</label> <input
							type="text" class="form-control form-control-sm col-1"
							id="rating">
					</div>
					<div class="form-group form-inline row">
						<label for="language" class="control-label col-4">Language</label>
						<input type="text" class="form-control form-control-sm col-2"
							id="language">
					</div>
					<div class="form-group form-inline row">
						<label for="length" class="control-label col-4">Length</label> <input
							type="text" class="form-control form-control-sm col-1"
							id="length">
					</div>
					<div class="form-group form-inline row">
						<label for="rentalDuration" class="control-label col-4">Rental
							Duration</label> <input type="text"
							class="form-control form-control-sm col-1" id="rentalDuration">
						<div class="col-4"></div>
					</div>
					<div class="form-group form-inline row">
						<label for="rentalRate" class="control-label col-4">Rental
							Rate</label> <input type="text"
							class="form-control form-control-sm col-1" id="rentalRate">
					</div>
					<div class="form-group form-inline row">
						<label for="replacementCost" class="control-label col-4">Replacement
							Cost</label> <input type="text"
							class="form-control form-control-sm col-1" id="replacementCost">
					</div>
					<div class="form-group form-inline row">
						<label for="categories" class="control-label col-4">Categories</label>
						<input type="text" class="form-control form-control-sm col-4"
							id="categories">
					</div>
					<div class="form-group form-inline row">
						<label for="features" class="control-label col-4">Special
							Features</label>
						<textarea class="form-control form-control-sm col-4" id="features"></textarea>
					</div>
					<div class="form-group form-inline row">
						<label for="description" class="control-label col-4">Description</label>
						<textarea class="form-control form-control-sm col-4"
							id="description"></textarea>
					</div>
					<div class="form-group form-inline row">
						<label for="cast" class="control-label col-4">Cast</label>
						<textarea class="form-control form-control-sm col-4" id="cast"></textarea>
					</div>

				</form>
			</div>
			<div class="col-4">Multiple Films from keyword search will be
				displayed here</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
